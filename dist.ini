license = Perl_5
copyright_holder = Miquel Ruiz

version = 0.01

[@GitHub]
metacpan = 1

[PkgVersion]
[NextRelease]
[ReadmeFromPod]
[CopyReadmeFromBuild]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes

[@Filter]
-bundle  = @Basic
-remove  = Readme

[Prereqs]
DBI          = 0
Log::Any     = 0
Try::Tiny    = 0
YAML::Any    = 0
Net::Twitter = 4.00001
Getopt::Long = 0
OAuth::Lite::Consumer     = 0
AnyEvent::DateTime::Cron  = 0
AnyEvent::Twitter::Stream = 0.22

[Prereqs / TestRequires ]
Time::HiRes     = 0
Test::More      = 0
Test::Exception = 0

